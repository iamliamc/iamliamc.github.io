    <script type="text/javascript">
    function wait(ms){
         var start = new Date().getTime();
         var end = start;
         while(end < start + ms) {
           end = new Date().getTime();
        }
      }
    </script>
    <script type="text/javascript">

          };
    pageScroll();
    // wait(10000);

});
    </script>
