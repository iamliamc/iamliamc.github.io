<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>breathing halftone</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
  .halftone {
    width: 50%;
    display: block;
    overflow: hidden;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    margin: auto;
  }
  </style>

</head>
<body>

  <!-- run python -m SimpleHTTPServer -->

  <!-- <img id="breathing-halftone" src="img/korodark2.jpg" /> -->
  <img id="breathing-halftone" class="halftone" src="./imgs/ncsu.jpg" data-src="./imgs/ncsu.jpg" />

<script src="js/breath/vector.js"></script>
<script src="js/breath/particle.js"></script>
<script src="js/breath/breathing-halftone.js"></script>
<script>
window.onload = function() {
  var img = document.querySelector('#breathing-halftone');
  var halftone = window.halftone = new BreathingHalftone( img, {
    dotSizeThreshold: 0.3,
    isAdditive: true,
    isRadial: true,
    friction: 0.04,
    hoverDiameter: 0.8,
    hoverForce: 0.007,
    activeDiameter: 0.8,
    activeForce: -0.007
  });
};

</script>
