<script>
    var description = document.getElementById("quick-description")
    TweenMax.to(description, 10, {"margin-left": "26%", repeat:1, yoyo:true, ease:Power1.easeOut})
    var bioImage = document.getElementById("bio-image")

    //box-shadow: 0px 0px 15px 5px rgba(255, 255, 190, 0.75);
    //box-shadow: 0px 0px 15px 5px rgba(93, 139, 236, 0.75);
    glowParameters = {
        x: 0,
        y: 0,
        x1: 2,
        y1: 2,
        r: 255,
        g: 255,
        b: 190,
        a: 0.25
    }

    TweenMax.to(glowParameters, 10, {
        x: 0.1,
        y: 0.1,
        x1: 2.5,
        y1: 2.5,
        r: 255,
        g: 110,
        b: 255,
        repeat: -1,
        yoyo: true,
        ease:Power1.easeOut,
        onUpdate
        }
    );

    TweenMax.to(glowParameters, 4, {
        a: 0.15,
        repeat: -1,
        yoyo: true,
        ease:Power1.easeOut,
        onUpdate
    })


    function onUpdate() {
        TweenMax.set(
            bioImage, { 
            boxShadow: `${glowParameters.x}em ${glowParameters.y}em ${glowParameters.x1}em ${glowParameters.y1}em rgba(${glowParameters.r}, ${glowParameters.g}, ${glowParameters.b}, ${glowParameters.a})`
        }
        )
    }

    $("#bio-image").on("click", function() {
        $('#imagepreview').attr('src', $('#bio-image').attr('src')); // here asign the image to the modal when the user click the enlarge link
        $('#imagemodal').modal('show'); // imagemodal is the id attribute assigned to the bootstrap modal, then i use the show function
    });

  </script>
