<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Ophelia</title>
  <meta name="description" content="The Ophelia Crystal">
  <meta name="author" content="Liam Considine">

  <!-- Full Page HTML5 Video CSS -->
  <link rel="stylesheet" href="css/full_video.css">

  <!-- Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>
<div>
  <div style="color:white; margin-left:1vh;"><h2>OPHELIA</h2></div>
  <img src="public/Lattice_33.svg" class="lattice img-responsive">
    <!-- <object class="lattice" data="public/Lattice_33.svg" type="image/svg+xml"></object> -->
    <video muted autoplay loop poster="poster.jpg" id="bgvid">
        <source src="video/crystal.mp4" type="video/mp4">
    </video>
    <button type="button" class="btn btn-secondary" style="bottom: 5vh; position: absolute; right: 2vh;" id="vidpause">Stop Video</button>
</div>
<div>
  <audio controls autoplay style="position: fixed; width: 100%; bottom: 0;">
    <source src="audio/DSP.mp3" type="audio/mpeg">
  </audio>
</div>
</body>
  <script type="text/javascript">
        var vid = document.getElementById("bgvid"),
        pauseButton = document.getElementById("vidpause");
        function vidFade() {
            vid.classList.add("stopfade");
        }
        vid.addEventListener('ended', function() {
            // only functional if "loop" is removed
             vid.pause();
            // to capture IE10
            vidFade();
        });
        pauseButton.addEventListener("click", function() {
            vid.classList.toggle("stopfade");
            if (vid.paused) {
        vid.play();
                pauseButton.innerHTML = "Stop Video";
            } else {
                vid.pause();
                pauseButton.innerHTML = "Play Video";
            }
        })

  </script>
</html>
